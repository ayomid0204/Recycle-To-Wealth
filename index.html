<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site Under Maintenance</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #0f2027);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
      color: #ffcc00;
      text-shadow: 0 0 10px rgba(255, 204, 0, 0.6);
      animation: fadeIn 2s ease;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin-bottom: 1.5em;
      color: #ccc;
      animation: fadeIn 2s ease 0.5s both;
    }

    .gears {
      position: relative;
      width: 150px;
      height: 150px;
      margin-bottom: 1em;
      animation: fadeIn 1.5s ease;
    }

    .gear {
      position: absolute;
      width: 100px;
      height: 100px;
      border: 6px solid #ffcc00;
      border-radius: 50%;
      animation: spin 6s linear infinite;
    }

    .gear::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 15px;
      height: 15px;
      background: #ffcc00;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    .gear2 {
      top: 40px;
      left: 80px;
      width: 70px;
      height: 70px;
      animation: spinReverse 4s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes spinReverse {
      from { transform: rotate(0deg); }
      to { transform: rotate(-360deg); }
    }

    .countdown {
      font-size: 1.5em;
      margin: 1.5em 0;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    .progress-container {
      width: 80%;
      max-width: 400px;
      height: 12px;
      background: rgba(255,255,255,0.2);
      border-radius: 6px;
      overflow: hidden;
      margin-top: 1em;
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #ffcc00, #ff9900);
      border-radius: 6px;
      transition: width 0.5s ease;
    }

    .floating-icons span {
      position: absolute;
      color: rgba(255,255,255,0.15);
      font-size: 2em;
      animation: floatIcons 10s linear infinite;
    }

    @keyframes floatIcons {
      from {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      25% { opacity: 1; }
      to {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9em;
      color: #aaa;
    }

    .message {
      font-size: 1em;
      margin-top: 1.5em;
      color: #ffcc00;
      font-style: italic;
      animation: fadeIn 1s ease;
    }
  </style>
</head>
<body>
  <div class="gears">
    <div class="gear"></div>
    <div class="gear gear2"></div>
  </div>

  <h1>Site Under Maintenance</h1>
  <p>Weâ€™re currently performing essential upgrades to serve you better. Please check back later!</p>

  <div class="countdown" id="countdown">Loading countdown...</div>

  <div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>

  <div class="message" id="message">Optimizing our servers...</div>

  <div class="floating-icons" id="floating-icons"></div>

  <footer>Â© 2025 Your Company. All rights reserved.</footer>

  <script>
    // COUNTDOWN TIMER: 100 days
    const countdownElement = document.getElementById("countdown");
    const targetDate = new Date();
    targetDate.setDate(targetDate.getDate() + 100);

    const progressBar = document.getElementById("progress-bar");
    const startDate = new Date().getTime();
    const totalTime = targetDate.getTime() - startDate;

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        clearInterval(timer);
        countdownElement.innerHTML = "Weâ€™re back online!";
        progressBar.style.width = "100%";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

      const progress = ((totalTime - distance) / totalTime) * 100;
      progressBar.style.width = progress.toFixed(2) + "%";
    }, 1000);

    // FLOATING ICONS
    const icons = ["âš™ï¸", "ðŸ”§", "ðŸ’¡", "ðŸ’»", "ðŸ§©", "ðŸ”‹"];
    const floatingContainer = document.getElementById("floating-icons");

    setInterval(() => {
      const icon = document.createElement("span");
      icon.textContent = icons[Math.floor(Math.random() * icons.length)];
      icon.style.left = Math.random() * 100 + "vw";
      icon.style.animationDuration = (8 + Math.random() * 4) + "s";
      floatingContainer.appendChild(icon);

      setTimeout(() => {
        icon.remove();
      }, 10000);
    }, 800);

    // ROTATING STATUS MESSAGES
    const messages = [
      "Optimizing our servers...",
      "Upgrading databases...",
      "Enhancing user experience...",
      "Installing updates...",
      "Cleaning up old files...",
      "Securing connections..."
    ];

    const messageElement = document.getElementById("message");
    let msgIndex = 0;

    setInterval(() => {
      msgIndex = (msgIndex + 1) % messages.length;
      messageElement.textContent = messages[msgIndex];
    }, 4000);
  </script>
</body>
</html>
